<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <title>Fylo || Data Storage</title>
  </head>
  <body>
    <div class="storage--component">
      <div class="fylo--storage">
        <img class="fylo--logo" src="images/logo.svg" alt="" />
        <ul class="storage--icons">
          <li class="icon icon--document">
            <img src="images/icon-document.svg" alt="" />
          </li>
          <li class="icon"><img src="images/icon-folder.svg" alt="" /></li>
          <li class="icon"><img src="images/icon-upload.svg" alt="" /></li>
        </ul>
      </div>
      <div class="storage--status">
        <div class="storage--remainingMessage">
          <p class="remaining--storage">
            185 <span class="amount"> GB LEFT</span>
          </p>
        </div>
        <p class="storage--usedMessage">
          You've used <span class="storage--amount">815 GB</span> of your
          storage
        </p>
        <div class="status--bar">
          <div class="status--bar__filler">
            <div class="status--bar__filler--ball"></div>
          </div>
        </div>
        <p>
          <span>0 GB </span><span class="storage--max__amount">1000 GB</span>
        </p>
      </div>
    </div>
  </body>
</html>
